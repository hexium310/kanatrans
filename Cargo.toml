[workspace]
members = [
    "crates/adapter",
    "crates/cli",
    "crates/domain",
    "crates/flite",
    "crates/flite-src",
    "crates/flite-sys",
    "crates/kanatrans",
    "crates/phoneme",
    "crates/server",
    "crates/service",
]
default-members = ["crates/kanatrans"]
resolver = "2"

[workspace.package]
version = "0.2.3"

[workspace.dependencies.anyhow]
version = "1.0.86"

[workspace.dependencies.clap]
version = "4.5.8"
features = ["derive"]

[workspace.dependencies.domain]
path = "crates/domain"

[workspace.dependencies.phoneme]
path = "crates/phoneme"

[workspace.dependencies.thiserror]
version = "1.0.63"

[workspace.dependencies.serde]
version = "1.0.204"
features = ["derive"]

[workspace.dependencies.pretty_assertions]
version = "1.4.0"

[workspace.dependencies.tracing]
version = "0.1.40"

[workspace.dependencies.service]
path = "crates/service"

[workspace.dependencies.tokio]
version = "1.39.1"
